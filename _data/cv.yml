- title: Research Experience
  type: time_table
  contents:
    - title: Graduate Student
      institution: "UC San Diego Visual Learning Lab (Principal Investigator: Bria Long)"
      year: 2024--present
      description:
        - "Object Detection in Egocentric Video: Implemented YOLOE for automated object detection in 868+ hours of infant egocentric video data from BabyView dataset (31 families)"
        - "Cross-Dataset Representational Analysis: Extracted CLIP and DINOv3 embeddings from object images in BabyView vs. THINGS datasets to quantify distributional differences between infant visual experience and contemporary computer vision datasets"
        - "Visual-Linguistic Alignment Analysis: Quantified visual-linguistic alignment in naturalistic infant egocentric video using CLIP model"
        - "Experimental Design: Designed and conducted adult eye-tracking experiments investigating object interaction strategies based on information collection optimality"
    - title: Lab Technician
      institution: "UT Austin Developing Intelligence Lab (Principal Investigator: Chen Yu)"
      year: 2022--2024
      description:
        - "Naturalistic Data Collection: Conducted multimodal data collection with 12-36 month infants and caregivers using head-mounted eye trackers, third-person cameras, IMUs, and lapel microphones in participants' homes"
        - "Multi-sensor Data Fusion: Built Python pipelines to synchronize and process multimodal sensor streams from multiple recording devices"
        - "Pose Estimation: Deployed MediaPipe and OpenPose for hand and face detection in egocentric video streams"
        - "Object Detection: Fine-tuned YOLOv8 for object detection in infant/parent egocentric views"
        - "Speech Processing: Integrated WhisperX for automated transcription and speaker diarization"
        - "Motion Tracking: Generated skeletal motion tracking data for dyads' in-lab toy playing sessions"
        - "3D Modeling: Created 3D experimental environments and stimuli using Unity, Blender, and Matterport 3D camera"
    - title: Research Assistant
      institution: "UC San Diego Cognitive Tools Lab (Principal Investigator: Judith Fan)"
      year: 2021--2022
      description:
        - "Honors Thesis: Completed an honors thesis examining how people communicate abstract physics knowledge between individuals"
        - "Interactive Experiment Development: Built web-based experiments for studying intuitive physics knowledge communication using JavaScript and Node.js"
        - "Natural Language Analysis: Processed and analyzed 480+ participant responses using NLP methods and manual annotation"
    - title: Research Assistant
      institution: "UC San Diego Language and Comprehension Lab (Principal Investigator: Eva Wittenberg)"
      year: 2020--2021
      description:
        - "Psycholinguistic Experiments: Built web-based experiments studying the effect of verbal reduplication on event conceptualization in Mandarin Chinese"
        - "Hardware Development: Assisted development of a pen with pressure sensors to record participants' physiological reactions to linguistic stimuli"

